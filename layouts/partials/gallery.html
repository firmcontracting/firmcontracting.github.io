{{ with .Site.Data.gallery }}
<section class="section gallery" id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
        <div class="mb-5">
          <span class="top-title pre-line">{{ .title }}</span>
          {{ .content | markdownify }}
        </div>
      </div>
    </div>
    <div class="row row-cols-2">
      {{ range $image := .images }}
      <div class="col-lg-4 mb-4 gallery-image">
        <a data-gallery="gallery1" href="{{ $image | absURL }}" class="gallery-image-thumb glightbox">
          <img src="{{ $image | absURL }}">
        </a>
      </div>
      {{ end }}
    </div>
</section>
{{ end }}
